<form class="form" [formGroup]="form" (ngSubmit)="login()">
    <div class="form-group form-label-group">
        <input type="email" id="email" name="email" class="form-control @error('email') is-invalid @enderror"
            placeholder="Email" value="sd" required autocomplete="email" autofocus>
        <label for="email">Email</label>
    </div>
    <div class="form-group form-label-group">
        <input type="password" id="password" name="password"
            class="form-control @error('password') is-invalid @enderror" placeholder="Contraseña" required
            autocomplete="current-password">
        <label for="password">Contraseña</label>
    </div>
    <button type="submit" class="btn btn-lg btn-primary btn-block text-uppercase">
        Iniciar sesión
    </button>
    <a href="ads" class="btn btn-lg btn-secondary btn-block text-uppercase">
        ¿Contraseña olvidada?
    </a>
    <hr class="my-4">
    <h6 class="bold text-dark">Si no tienes cuenta puedes <a href="asd" class="bottom">registrarte</a></h6>
</form>
