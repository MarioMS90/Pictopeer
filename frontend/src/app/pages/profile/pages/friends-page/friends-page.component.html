<app-navbar [user]="user"></app-navbar>
<main class="container_background" *ngIf="user">
    <div class="container">
        <div class="row d-flex justify-content-center">
            <div class="col-lg-4 col-md-6 col-sm-8 offset">
                <div class="list-group">
                    <div *ngFor="let friend of user.friends" class="list-group-item">
                        <img [src]="friend.photoProfileUrl" alt="Foto de perfil" class="rounded-circle profile_img">
                        <a [routerLink]="['/profile/', friend.alias]">{{ friend.alias }}</a>
                        <button (click)="deleteFriend(friend.id)" type="button"
                            class="btn btn-danger btn-sm btn-delete-friend">Eliminar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
