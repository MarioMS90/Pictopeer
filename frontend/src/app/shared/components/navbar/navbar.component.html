<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container">
        <a class="navbar-brand" [routerLink]="['/home/']">
            <img class="logo" src="assets/images/logo-only.png" alt="logo">
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor02"
            aria-controls="navbarColor02" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarColor02">
            <ul class="navbar-nav mr-auto float-left">
                <li class="nav-item active">
                    <a class="nav-link" [routerLink]="['/home/']">Inicio</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" [routerLink]="['/profile/']">Perfil</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" [routerLink]="['/publish/']">Publicar</a>
                </li>
                <li class="nav-item mr-5 ">
                    <a class="nav-link" [routerLink]="['/search/']">Explorar</a>
                </li>
                <li class="nav-item">
                    <form class="form-inline">
                        <input class="form-control mr-sm-2" type="search" placeholder="Buscar personas"
                            aria-label="Search">
                        <button type="button" class="btn btn-outline-secondary my-2 my-sm-0">
                            Buscar
                        </button>
                    </form>
                </li>
            </ul>
            <div class="d-flex justify-content-center" *ngIf="user">
                <div>
                    <button (click)="!isNewLikesReceivedEmpty && notifyNewLikesViewed()"
                        (click)="notificationsIsToggle = !notificationsIsToggle" type="button"
                        class="btn btn-sm btn-secondary notifications mt-1">
                        Notificaciones <span id="notify-number" class="badge badge-light">{{user.friendRequests.length +
                            user.newLikesReceived.length}}</span>
                    </button>
                    <div class="dropdown">
                        <div class="dropdown-menu dropdown-menu-right"
                            [style.display]="notificationsIsToggle ? 'block' : 'none'">
                            <h5 class="dropdown-header" *ngIf="isFriendRequestsEmpty && isNewLikesReceivedEmpty">Sin
                                notificaciones</h5>
                            <h5 class="dropdown-header" *ngIf="!isFriendRequestsEmpty">Solicitudes de amistad
                            </h5>
                            <div *ngFor="let friendRequest of user.friendRequests" class="friendRequest">
                                <div class="dropdown-divider"></div>
                                <div class="mx-4">
                                    <h6>{{ friendRequest.alias }}</h6>
                                    <div class="d-flex justify-content-around">
                                        <span (click)="acceptFriendRequest(friendRequest)"
                                            class="btn_friend_request">Aceptar</span>
                                        <span (click)="rejectFriendRequest(friendRequest)"
                                            class="btn_friend_request">Rechazar</span>
                                    </div>
                                </div>
                            </div>
                            <div class="dropdown-divider" *ngIf="!isNewLikesReceivedEmpty && !isFriendRequestsEmpty">
                            </div>
                            <h5 class="dropdown-header" *ngIf="!isNewLikesReceivedEmpty">¡Has recibido nuevos me gusta!
                            </h5>
                            <div *ngFor="let newLikeReceived of user.newLikesReceived" class="friendRequest">
                                <div class="dropdown-divider"></div>
                                <div class="mx-4">
                                    <h6>A {{ newLikeReceived.alias }} le ha gustado tu publicación</h6>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div>
                    <span href="#" (click)="profileImageIsToggle = !profileImageIsToggle">
                        <img [src]="user.photoProfileUrl" alt="Profile image" class="profile_img rounded-circle ml-2">
                    </span>
                    <div class="dropdown">
                        <div class="dropdown-menu dropdown-menu-right"
                            [style.display]="profileImageIsToggle ? 'block' : 'none'">
                            <h5 class="dropdown-header d-flex justify-content-center">
                                {{ user.alias }}</h5>
                            <div class="dropdown-divider"></div>
                            <span class="dropdown-item" [routerLink]="['/profile/']">Perfil</span>
                            <div class="dropdown-divider"></div>
                            <span (click)="logout()" class="dropdown-item" id="a-sign-out">Cerrar
                                sesión</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</nav>
