<!doctype html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="icon" type="image/png" href="http://127.0.0.1:8000/images/favicon.png" />
    <title>Pictopeer</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <!-- CSS -->
    <link rel="stylesheet" href="stylesheets/styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <main class="auth_page_wrapper">
        <section class="form_card_wrapper">
            <img class="logo" src="images/logo.png" alt="logo">
            <form class="form">
                <div class="inputs_wrapper">
                    <div class="group_input">
                        <label class="form_label" for="email">Email</label>
                        <input class="form_input" type="email" id="email" name="email" placeholder="Introduce email"
                            required autofocus>
                    </div>
                    <div class="group_input">
                        <label class="form_label" for="password">Contraseña</label>
                        <input class="form_input" type="password" id="password" name="password"
                            placeholder="Introduce contraseña" required>
                    </div>
                </div>
                <button type="submit" class="form_btn primary_btn">
                    Iniciar sesión
                </button>
                <button href="ads" class="form_btn secondary_btn">
                    ¿Contraseña olvidada?
                </button>
                <hr class="line">
                <div class="sign_text bold">Si no tienes cuenta puedes <a href="asd" class="bottom">registrarte</a>
                </div>
            </form>
        </section>
    </main>
</body>
</main>
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
    crossorigin="anonymous"></script>
</body>
</html>
